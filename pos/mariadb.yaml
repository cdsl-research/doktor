
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: mariadb
    spec:
      selector:
        matchLabels:
          app: mariadb
      replicas: 1
      template:
        metadata:
          labels:
            app: mariadb
        spec:
          containers:
          - name: flask
            image: mariadb:latest
            imagePullPolicy: IfNotPresent
    