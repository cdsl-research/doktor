apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: mongo
    spec:
      selector:
        matchLabels:
          app: mongo
      replicas: 1
      template:
        metadata:
          labels:
            app: mongo
        spec:
          containers:
          - name: flask
            image: mongo:latest
            imagePullPolicy: IfNotPresent
    