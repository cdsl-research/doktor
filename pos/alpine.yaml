apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: alpine
    spec:
      selector:
        matchLabels:
          app: alpine
      replicas: 1
      template:
        metadata:
          labels:
            app: alpine
        spec:
          containers:
          - name: flask
            image: alpine:latest
            imagePullPolicy: IfNotPresent
    