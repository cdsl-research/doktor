apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: ubuntu
    spec:
      selector:
        matchLabels:
          app: ubuntu
      replicas: 1
      template:
        metadata:
          labels:
            app: ubuntu
        spec:
          containers:
          - name: flask
            image: ubuntu:latest
            imagePullPolicy: IfNotPresent
    